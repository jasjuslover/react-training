<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables | Lesson 1 : JavaScript</title>
  </head>
  <body>
    <script>
      // Variables

      // untyped variable
      a = 0;
      console.log(a);

      // strict mode variable
      ("use strict");
      var a = 0;
      console.log(a);

      // override var
      var a = 10;
      console.log(a);
      var a = "Hello";
      console.log(a);

      // variable scope
      function scopeFunction() {
        var variableInFunctionScope = "Hello";
        console.log("We can access " + variableInFunctionScope);
      }
      console.log(scopeFunction());
      // // we cannot access it here
      // console.log(variableInFunctionScope)

      // let
      let string = "This is string";
      console.log(string);
      string = 0;
      console.log(string);

      // const
      const cannotUpdate = "Fixed";
      console.log(cannotUpdate);
      cannotUpdate = "Updated";
      console.log(cannotUpdate);
    </script>
  </body>
</html>
