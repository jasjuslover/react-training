<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest & Spread | Lesson 1 : JavaScript</title>
  </head>
  <body>
    <script>
      // Rest & Spread

      // simple rest
      const a = [1, 2, 3];
      const b = [...a, 4, 5]; // the ...a is a rest, and value of b is a spread
      console.log(b);

      const objA = { name: "Obj A" };
      let objB = { ...objA, additional: "With Obj B" };
      console.log(objB);

      // replace current value
      // const objA = { name: "Obj A", another: "Just another" };
      objB = { ...objA, another: "Update another" };
      console.log(objB);
    </script>
  </body>
</html>
